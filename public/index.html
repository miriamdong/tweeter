<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,700&display=swap"
      rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <link href="/styles/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/styles/fontawesome/css/brands.css" rel="stylesheet">
    <link href="/styles/fontawesome/css/solid.css" rel="stylesheet">


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>

    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets/" class="tweet-box-content" method="post">
          <label for="tweet-text">What are you humming about?</label><br>
          <!-- <textarea id="tweet-text" name="text" autofocus="" oninput="callFunction()" placeholder="What's happening?"
            spellcheck="false"></textarea> -->

          <textarea id="tweet-text" name="text" onkeyup="charcountupdate(this.value)">
            </textarea>

          <script>
            function charcountupdate(str) {
              // Get length of characters in textarea
              let lng = str.length;
              // Get remaining characters (number of characters until 140 is reached)
              const remaining = 140 - lng;
              document.getElementById("charcount").innerHTML = remaining;
              if (remaining < 0) {
                document.getElementById("charcount").style.color = "red";
                return remaining + " too many characters";
              }
              document.getElementById("charcount").style.color = "grey";
              return remaining;
            }
            // Clear text in textarea with button click
            function clearContent() {
              document.getElementById("tweet-text").value = '';
              charcountupdate();
            }
          </script>

          <div class="update-status">
            <button id="tweet" type="submit">Tweet</button>
            <div class="add-extra">
              <div class="images-more">
                <span><a href=""><i class="fas fa-fish"></i></a></span>
                <span><a href=""><i class="fas fa-poll-h"></i></a></span>
                <span><a href=""><i class="fa fa-user-circle"></i></span>
                <span><a href=""><i class="fas fa-calendar-day"></i></a></span>
              </div>
              <span><output class="counter" id="charcount" for="tweet-text">140</output></span>
            </div>
        </form>
      </section>
      <section class="tweets">
        <article class="tweet">
          <header>
            <img class="avatar"
              src="https://images.vexels.com/media/users/3/147101/isolated/preview/b4a49d4b864c74bb73de63f080ad7930-instagram-profile-button-by-vexels.png"
              alt=''>
            <span class="name">
              <p>Her Name<b id="user-name">@herusername</b></p>
            </span>
          </header>


          <article class="body">
            <h3>Hello world!</h3>
          </article>

          <footer>
            <div class="more-options"> 10 days ago <i class="fa fa-ellipsis-h"></i></div>
            <div class="intercations">
              <div class="comments"><i class="far fa-comments"></i>
              </div>
              <div class="retweet"><i class="fas fa-retweet"></i>
              </div>
              <div class="like">
                <i class="fas fa-heart"></i>
              </div>
              <div class="upload"><i class="fas fa-arrow-circle-up"></i>
              </div>
            </div>
          </footer>
        </article>
        <!--End of wall-->
      </section>
    </main>

  </body>

</html>
