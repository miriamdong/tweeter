<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,700&display=swap"
      rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <link href="/styles/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/styles/fontawesome/css/brands.css" rel="stylesheet">
    <link href="/styles/fontawesome/css/solid.css" rel="stylesheet">
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <span>tweeter</span>
      <button id="write-tweet"><span><b>Write </b>a new tweet</span></button>
    </nav>
    <!-- Header starts here -->
    <header class='header'>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h2><b>Miu</b> Miu</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <button onclick="topFunction()" id="go-to-top" title="Go to top">Top</button>
    <script>
      //Get the button:
      const topButton = document.getElementById("go-to-top");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function() {
        scrollFunction();
      };

      function scrollFunction() {
        if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
          topButton.style.display = "block";
        } else {
          topButton.style.display = "none";
        }
      }
      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
      }
    </script>

    <!-- Tweet container starts here: -->
    <main class="container">
      <section class="new-tweet">
        <form id="tweet-form" action="/tweets/" class="tweet-box-content" method="POST">
          <span class="error" name="error-message"></span>
          <textarea id="tweet-text" name="text" spellcheck="" placeholder="What are you humming about?"></textarea>
          <div class="update-status">
            <button id="tweet" type="submit">Tweet</button>
            <!-- <div class="add-extra"> -->
            <div class="images-more">
              <span class='file file--upload'>
                <label for='input-file'><a><i class="fas fa-upload"></i></a></label>
                <input id='input-file' type='file' /></span>
              <span><a href=""><i class="fas fa-poll-h"></i></a></span>
              <span><a href=""><i class="fa fa-user-circle"></i></span>
              <span><a href=""><i class="fas fa-calendar-day"></i></a></span>
            </div>
            <span><output class="counter" id="charcount" for="tweet-text">140</output></span>
            <!-- </div> -->
        </form>
      </section>
      <!-- Start of the wall -->
      <section class="tweets">
      </section>
      <!--End of wall-->
    </main>
  </body>

</html>
